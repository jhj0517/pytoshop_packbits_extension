name: Package pytoshop for macOS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install Cython
      run: pip install cython

    - name: Install pytoshop
      run: pip install --target ./pytoshop_package pytoshop

    - name: Create ZIP file
      run: zip -r pytoshop_macos.zip pytoshop_package

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: pytoshop_macos
        path: pytoshop_macos.zip